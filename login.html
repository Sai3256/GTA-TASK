<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elite Sports Login</title>
  <link rel="icon" type="image/png" href="login_favicon.png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url("loginbackground.jpeg");
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f0f0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #fff;
      width: 400px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .logo-container {
      background-color: #000;
      padding: 30px;
      text-align: center;
    }

    .logo-container img {
      width: 100%;
      max-width: 220px;
    }

    .login-container {
      padding: 30px;
      background-color: #9797e0;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #1d1d76;
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: 0.3s;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #1d1d76;
      box-shadow: 0 0 5px rgba(29, 29, 118, 0.3);
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-icon {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      user-select: none;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      color: yellow;
      background-color: #1d1d76;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-button:hover {
      background-color: #14145a;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="logo-container">
      <img src="ellite sports logo.png" alt="Elite Sports Logo">
    </div>

    <div class="login-container">
      <form onsubmit="return LoginButton()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" placeholder="Enter your email address" required>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <div class="password-wrapper">
            <input type="password" id="password" placeholder="Enter password" required>
            <span class="toggle-icon" onclick="togglePassword()">üëÅÔ∏è</span>
          </div>
        </div>

      <a href="GTATASK.html"> <button class="login-button" type="submit">Login</button></a>
      </form>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    }

    function LoginButton() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      if (email && pass) {
        alert("Login Successful!");
        return false; // prevent form from actually submitting
      } else {
        alert("Please fill in both fields.");
        return false;
      }
    }
  </script>

</body>
</html>
