<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Page</title>
  <link rel="icon" type="image/png" href="signup_favicon.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #222;
    }

    .hero {
      text-align: center;
      margin-top: 30px;
    }

    h1 {
      color: white;
      margin-bottom: 20px;
    }

    .signup-box {
      display: flex;
      justify-content: center;
      margin: 0 auto;
      max-width: 1000px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    .left-box {
      flex: 1;
      background-color: #6600cc;
      padding: 40px;
      color: white;
    }

    .input-box {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid white;
      background: transparent;
      color: white;
      font-size: 14px;
      border-radius: 4px;
    }

    .input-box::placeholder {
      color: white;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: white;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      background: white;
      color: black;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    label {
      font-size: 14px;
    }

    .right-box {
      flex: 1;
      background-color: white;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
    }

    .right-box-inner-contain {
      display: flex;
      align-items: center;
      background-color: #6600cc;
      color: white;
      padding: 12px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 14px;
      justify-content: center;
      gap: 10px;
    }

    .right-box-inner-contain img {
      vertical-align: middle;
    }

    .right-box-inner-contain:hover {
      background-color: #5a00b3;
    }

    .success-message {
      margin-top: 15px;
      color: #00ff99;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Create an account</h1>
    <div class="signup-box">
      <div class="left-box">
        <form onsubmit="handleSubmit(event)">
          <input type="text" placeholder="Your Name" required class="input-box">
          <input type="text" placeholder="username" required class="input-box">
          <input type="email" placeholder="Your email id" required class="input-box">
          
          <div class="password-wrapper">
            <input type="password" id="password" placeholder="Create Password" required class="input-box">
            <span class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
          </div>
          <div class="password-wrapper">
            <input type="password" id="confirm-password" placeholder="Confirm Password" required class="input-box">
            <span class="toggle-password" onclick="togglePassword('confirm-password', this)">üëÅÔ∏è</span>
          </div>

          <input type="checkbox" id="terms" required>
          <label for="terms">I Accept the terms and conditions</label>
          <button type="submit">SIGN UP</button>
          <div id="message" class="success-message">Account created successfully!</div>
        </form>
      </div>

      <div class="right-box">
        <a href="#" class="right-box-inner-contain" target="_blank">
          <img src="google.jpg" alt="Google" width="20" height="20"> Continue with Google
        </a>
        <a href="https://www.facebook.com/profile.php?id=100094624746153" class="right-box-inner-contain" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" width="20" height="20"> Continue with Facebook
        </a>
        <a href="https://twitter.com/Sai3256" target="_blank" class="right-box-inner-contain">
          <img src="twitter.png" alt="Twitter" width="20" height="20"> Continue with Twitter
        </a>
      </div>
    </div>
  </div>

  <script>
   
  function togglePassword(fieldId, icon) {
    const field = document.getElementById(fieldId);
    if (field.type === "password") {
      field.type = "text";
      icon.textContent = "üôà";
    } else {
      field.type = "password";
      icon.textContent = "üëÅÔ∏è";
    }
  }

  function handleSubmit(event) {
    event.preventDefault(); // Prevent form submission

    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;
    const messageDiv = document.getElementById("message");

    if (password !== confirmPassword) {
      messageDiv.style.display = "block";
      messageDiv.style.color = "red";
      messageDiv.textContent = "Passwords do not match!";
    } else {
      messageDiv.style.display = "block";
      messageDiv.style.color = "#00ff99";
      messageDiv.textContent = "Account created successfully!";
    }
  }
</script>

 
</body>
</html>
